<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-icon src="../../assets/icon/flag-503.svg"></ion-icon>
      El Salvador
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item>
      <ion-icon name="today-outline" slot="start" color="warning"></ion-icon>
      <ion-label>Recuento Total</ion-label>
    </ion-item>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            Hasta el {{ date.substring(0, date.length - 9) }}
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon src="../../assets/icon/virus-solid.svg" slot="start" color="success"></ion-icon>
          <ion-label>{{ confirmed }} Confirmados</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="alert-circle-outline" slot="start" color="primary"></ion-icon>
          <ion-label>{{ active }} Activos</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="medkit-outline" slot="start" color="secondary"></ion-icon>
          <ion-label>{{ recovered }} Recuperados</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="skull-outline" color="danger" slot="start"></ion-icon>
          <ion-label>{{ deaths }} Muertos</ion-label>
        </ion-item>
      </ion-list>
      <canvas id="myChart" width="400" height="400"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
